<!--
  Radio App Section
  -----------------
  Секція рекламує мобільний застосунок радіостанції з яскравим фоновим зображенням концертної сцени.

  Вміст секції:
  - Лейбл "Radio App" (малий текст, помаранчевий)
  - Заголовок "Stay on the Wave with Us!" з великим акцентом
  - Підзаголовок: "Download our app to listen to our broadcasts easily."
  - Дві кнопки для завантаження застосунку:
    - App Store
    - Google Play

  Стилізація:
  - Фонове зображення з повним покриттям (`background-size: cover`)
  - Текст по центру, білий шрифт на темному напівпрозорому фоні
  - Використовується шрифт 'Righteous', cursive для заголовку
-->

<section
  id="podcasts-radio-app"
  class="podcasts-radio-app"
  style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 350px;
    background-image: url('img/podcasts-page/podcasts-radio-app-bg.png');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
  "
>
  <p
    class="podcasts-radio-app__label"
    style="
      color: #ff6f61;
      font-weight: bold;
      font-size: 12px;
      text-transform: uppercase;
      font-family: 'Noto Sans', sans-serif;
    "
  >
    Radio App
  </p>

  <h2
    class="podcasts-radio-app__title"
    style="
      font-size: 48px;
      font-weight: 800;
      font-family: 'Righteous', cursive;
      color: white;
    "
  >
    Stay on the Wave with Us!
  </h2>

  <p
    class="podcasts-radio-app__description"
    style="font-size: 18px;color: rgba(255, 255, 255, 0.7);"
  >
    Download our app to listen to our broadcasts easily.
  </p>

  <div
    class="podcasts-radio-app__buttons"
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    "
  >
    <a href="#" class="podcasts-radio-app__button">
      Download button
    </a>
    <a href="#" class="podcasts-radio-app__button">
      Download button
      />
    </a>
  </div>
</section>
